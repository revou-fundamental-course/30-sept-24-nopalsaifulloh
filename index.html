<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Kalkulator konversi suhu</h1>
        <hr>
    </header>
    <main>
        <section>
            <article>
                <p>Masukkan suhu derajat Celsius (&deg;C) ke kotak dibawah, lalu klik tombol Konversi<br>
                   untuk mendapatkan hasil konversi dalam bentuk Fahrenheit(&deg;F)
                </p>
            </article>
        <form>
            <div>
                <label for="input-suhu">Celcius (&deg;C)</label>
            </div>

            <textarea id="input-suhu"></textarea>
            <div>
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div>
        </form>

            <div>
                <div>
                    <label for="hasil-suhu">Fahrenheit (&deg;F)</label>
                </div>
                <textarea id="hasil-suhu"></textarea>
            </div>
            <div>
                <div>
                    <label for="kalkulasi">Cara Kalkulasi</label>
                </div>
                <textarea id="kalkulasi"></textarea>
            </div>
        </section>


        <section>
            <header>
                <h2>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
                <hr>
            </header>

            <article>
                <p>Suhu
                    <span class="suhu">S</span> dalam derajat Fahrenheit
                </p>

                <p><span class="">S</span></p>
            </article>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
